<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavern Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgb(30,30,30)">
    <script type="module" src="main.js"></script>
    
    <h1 id="mainHeader">Tavern Simulator</h1>
    
    <div id="creationArea">
        <div id="creationAreaTop"></div>
        <label id="creationAreaLabel">Create your tavern and it's staff</label><br>
        
        <select id="staffCreationList">
            <option id="bartenderValue" value="Bartender">Bartender</option>
            <option id="serverValue" value="Server">Server</option>
            <option id="cookValue" value="Cook">Cook</option>
            <option id="guardValue" value="Guard">Guard</option>
        </select>

        <input type="submit" id="staffCreationSubmit" value="Add staff"><br>
        <div>
            <table id="staffTable">
                <tr>
                    <th id="staffTablePosition">Position</th>
                    <td id="positionBartender">Bartender</td>
                    <td id="positionServer">Server</td>
                    <td id="positionCook">Cook</td>
                    <td id="positionGuard">Guard</td>
                </tr>
                <tr>
                    <th id="staffTableCount">Count</th>
                    <td id="countBartender">0</td>
                    <td id="countServer">0</td>
                    <td id="countCook">0</td>
                    <td id="countGuard">0</td>
                </tr>
            </table>

        </div>
        
        <div id="creationAreaBottom"></div>

    </div>
    
    <div id="inputArea">
        <div id="inputAreaTop"></div>
        <label id="daysLabel">Input the amount of days to be generated (1-25):</label><br>
            <input type="text" id="daysToGenerateTextBox"><br>
            <div id="buttonArea">
                <input type="submit" id="daysToGenerateSubmit" value="Generate Days">
                <input type="submit" id="daysToGenerateClear" value="Clear">
            </div>
    </div>

    

            
</body>
</html>
